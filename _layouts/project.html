---
layout:
---
<html>
{% include head.html %}

<body>

    <div class="grid-container">
        {% include header.html %}
    </div>

    <article class="project-container" itemscope itemtype="http://schema.org/BlogPosting">

        {% assign blocks = page.content | split: "!~META" %}
        <header class="project-header grid-container grid-x">
            <div class="project-words cell small-12 medium-6">
                <h1 class="project-title" itemprop="name headline">
                    {{ page.title }}</h1>
                <div style="border-bottom: 5px solid #{{page.color}}"></div>
                <!-- <p class="project-time">
                    <time datetime="{{ page.date | date_to_xmlschema }}"
                        itemprop="datePublished">{{ page.date| date: "%B %Y" }}</time>
                </p> -->
                <p>
                    {{ blocks[0] }}
                </p>
            </div>
            <div class="cell small-12 medium-6 hero-img">
                {% if page.title == 'Tactile Flux' %}
                <div style="position: relative;">
                    <img src="{{page.hero}}">
                    <a href="/img/tactileflux/presentationBoard.pdf" target="_blank"><img id="enlarge-icon-img"
                            class="enlarge-icon" src="/img/tactileflux/enlargeIcon.svg">
                    </a>
                </div>
                {% else %}
                <img src="{{page.hero}}">
                {% endif %}
            </div>
        </header>

        <div class="project-content" itemprop="articleBody">
            <div class="grid-container">
                {{ blocks[1] }}
            </div>
        </div>

    </article>

    <div class="grid-container">
        {% include footer.html %}
    </div>

</body>

</html>
